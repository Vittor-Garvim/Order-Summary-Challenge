<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Order Sumamary - Frontend Mentor</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <img class="illustration" src="img/illustration-hero.svg" alt="Illustration">
            <div class="right__summary">
                <div class="text__summary">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="buy__plan">
                    <img src="img/icon-music.svg" alt="Music Icon">
                    <p><span>Anual Plan</span><br> $59.99/year</p>
                    <a href="#">Change</a>
                </div>
                <input class="payment__btn" type="button" value="Proceed to Payment">
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
